<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação Prezi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }
        
        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            src="https://prezi.com/p/embed/Dnc6EGuHVL5PIGrVk5Yb/" 
            frameborder="0" 
            webkitallowfullscreen="" 
            mozallowfullscreen="" 
            allowfullscreen="" 
            allow="autoplay; fullscreen">
        </iframe>
    </div>
</body>
</html>
